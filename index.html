<!DOCTYPE html>
<html>
<head>
    <title>Spelling Bee Permutations Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input {
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        #result {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Spelling Bee Permutations Finder</h1>
    <label for="centerLetter">Enter the center letter:</label>
    <input type="text" id="centerLetter" maxlength="1" required>

    <label for="additionalLetters">Enter 6 additional letters (separated by commas):</label>
    <input type="text" id="additionalLetters" required>

    <button id="findPermutations">Find Permutations</button>

    <div id="result"></div>

    <script>
        const findPermutationsButton = document.getElementById("findPermutations");
        const centerLetterInput = document.getElementById("centerLetter");
        const additionalLettersInput = document.getElementById("additionalLetters");
        const resultDiv = document.getElementById("result");

        findPermutationsButton.addEventListener("click", () => {
            const centerLetter = centerLetterInput.value.trim().toLowerCase();
            const additionalLetters = additionalLettersInput.value.trim().toLowerCase().split(",").map(l => l.trim());

            const inputData = {
                centerLetter,
                additionalLetters
            };

            fetch("/find-permutations", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(inputData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const permutations = data.permutations.join(", ");
                    resultDiv.textContent = `Permutations found: ${permutations}`;
                } else {
                    resultDiv.textContent = "No permutations found.";
                }
            })
            .catch(error => {
                console.error("Error fetching data:", error);
            });
        });
    </script>
</body>
</html>
