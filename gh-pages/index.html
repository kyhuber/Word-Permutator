<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorted Permutations Finder</title>
</head>
<body>
  <h1>Sorted Permutations Finder</h1>
  <form id="permutationForm">
    <label for="centerLetter">Enter the center letter:</label>
    <input type="text" id="centerLetter" name="centerLetter" required>

    <label for="additionalLetters">Enter 6 additional letters (comma-separated):</label>
    <input type="text" id="additionalLetters" name="additionalLetters" required>

    <button type="submit">Find Permutations</button>
  </form>

  <h2>Sorted Permutations:</h2>
  <div id="permutationsList"></div>

  <script src="script.js"></script>
</body>
</html>
