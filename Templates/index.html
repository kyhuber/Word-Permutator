<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Permutations</title>
</head>

<body>
    <h1>Word Permutations</h1>
    <form action="{{ url_for('show_results') }}" method="post">
        <label for="center_letter">Center Letter:</label>
        <input type="text" name="center_letter" required><br>
        <label for="additional_letters">Additional Letters (comma-separated):</label>
        <input type="text" name="additional_letters" required><br>
        <input type="submit" value="Submit">
    </form>

    {% if center_letter and additional_letters %}
        <h2>Results:</h2>
        {% if results %}
            <ul>
                {% for result in results %}
                    <li>{{ result }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No valid word permutations found.</p>
        {% endif %}
    {% endif %}
</body>

</html>
